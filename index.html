<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="player">
                <div class="volume">
                    <div class="volume__bar"><div class="point"></div></div>
                </div>
                <div class="title-container">
                    <div class="title-container__title">Go Better</div>
                </div>
                <audio src=""></audio>
                <div class="name-music">Go Better</div>
                <div class="progress-container">
                    <div class="progress-container__progress"></div>
                </div>
                <div class="buttons">
                    <img
                        src="img/arrow-button-left-2-svgrepo-com.svg"
                        alt=""
                        class="prevBt button"
                    />
                    <img
                        src="img/play-button-svgrepo-com.svg"
                        alt=""
                        class="play-pauseBt button"
                    />
                    <img
                        src="img/arrow-button-right-2-svgrepo-com.svg"
                        alt=""
                        class="next button"
                    />
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
